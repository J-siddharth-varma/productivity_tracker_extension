<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Time Tracker</h1>
    <div id="timer">00:00:00</div>
    <button id="viewStats">View Statistics</button>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Usage Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <div class="container">
        <h1>Web Usage Statistics</h1>
        <div id="currentDate" style="text-align: center; font-size: 18px; margin-bottom: 20px;"></div>
        <div id="barChartContainer" class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
        <div id="pieChartContainer" class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Host</th>
                    <th>Limitation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="chart.js"></script>
    <script src="stats.js"></script>
</body>
</html>
